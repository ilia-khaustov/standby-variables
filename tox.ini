[tox]
requires = tox>=4
env_list = py{311,312,313,314}, lint, type

[testenv]
description = Run tests with pytest
package = wheel
extras = dev
commands =
    pytest {posargs}

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13

[testenv:py314]
basepython = python3.14

[testenv:lint]
description = Run linters (ruff and isort)
package = skip
deps =
    ruff
    isort
commands =
    ruff check .
    isort --check-only --diff src test

[testenv:type]
description = Run mypy type checks
package = skip
deps =
    mypy
commands =
    mypy src
